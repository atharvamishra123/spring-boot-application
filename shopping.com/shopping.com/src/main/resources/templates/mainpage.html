<body>
<!--Navigation Bar-->
<nav class="navbar navbar-expand-sm bg-light sticky-top">
    <ul class="navbar-nav">

            <a class="nav-link" href="#" th:href="@{/addtocart/showcart}">UserCart</a>

<div class="Container text-primary">
    <h4 class="text-center p-3 mb-2 bg-dark text-white">Product Category</h4>
</div>
<br>
<!--Avilable product Category using card-->
<a class="btn btn-link">registration</a>
<div class="container">
    <h2>Available Products</h2>
    <br>
    <div class="row">
        <div class="col-xl-3" th:each="category, istat  : ${allcategory}">

            <div th:with="allproducts=${category.products}"></div>

            <div class="card" style="width: 15rem;">
                <img src="/../static/images/Nike.jpg" width="100" th:src="@{images/Nike.jpg}"/>
                <div class="card-body">
                    <p class="card-title" th:text = "${category.name}"></p>
                    <hr>
                    <a class="btn btn-link" th:href="@{/www.shopping.com/showproducts/{id}(id=${category.id})}"
                       target="_self" methods="GET">more</a>
                </div>
            </div>

            <span th:if="${istat.count % 4 == 0}"><br></span>

        </div>
    </div>
</div>
</body>
</html>
